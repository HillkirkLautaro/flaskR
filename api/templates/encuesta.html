<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encuesta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Encuesta</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('main.index') }}">Inicio</a></li>
                <li><a href="{{ url_for('main.about') }}">Acerca de</a></li>
                <li><a href="{{ url_for('main.encuesta') }}">Encuesta</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- El endpoint 'submit_encuesta' no existe, así que el form no debe tener action o debe apuntar a '#' -->
        <form method="post" class="encuesta-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="opinion">¿Qué opinas de nuestro sitio?</label>
            <textarea id="opinion" name="opinion" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <p>{{ contenido }}</p>
        <p>Si tienes alguna pregunta, no dudes en contactarnos.</p>
    </main>
    <footer>
        <p>&copy; 2025 Mi app web</p>
    </footer>
</body>
</html>
