<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} - Flaskr</title>
    <!-- Fuente especial para el tÃ­tulo -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <!-- Enlace CORREGIDO al archivo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <h1><a href="{{ url_for('blog.index') }}" style="display: block; text-align: center;">Flaskr</a></h1>
        <ul>
            {% if current_user.is_authenticated %}
                <li><span class="username">{{ current_user.username }}</span></li>
                <li><a href="{{ url_for('auth.logout') }}" class="nav-button">Log Out</a></li>
            {% else %}
                <li><a href="{{ url_for('auth.register') }}" class="nav-button">Register</a></li>
                <li><a href="{{ url_for('auth.login') }}" class="nav-button">Log In</a></li>
            {% endif %}
        </ul>
    </nav>
    
    <section class="content">
        <header>
            {% block header %}{% endblock %}
        </header>
        
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        
        {% block content %}{% endblock %}
    </section>
</body>
</html>
